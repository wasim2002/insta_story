<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="lander">
        <i class="fa-brands fa-instagram lander-insta"></i>
        <div class="bottom">
            <div class="bt">
                <p>from</p>
            </div>
            <div class="bb">
                <i class="fa-brands fa-meta"></i>
                <p>Meta</p>
            </div>
        </div>
    </div>
    <main>
        <div class="insta">
            <div class="notch">
            </div>
            <div class="nav-sec">
                <div class="time">
                    <p>9:41</p>
                </div>
                <div class="network">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="logo-sec">
                <div class="logo">
                    <p>Instagram</p>
                </div>
                <div class="notification">
                    <i class="fa-regular fa-square-plus"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
            </div>
            <div class="story-sec">
                <div class="create-story-sec">
                    <div class="create-story story">
                        <img src="./profile.jpg" alt="">
                        <p class="plus">+</p>
                        <p>Your story</p>
                    </div>
                </div>
                <div class="show-story-sec">
                    <!-- <div class="story">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTam7dK4a6nCf6yhn8M0RPFBa1yIbNrD_9EUJ3NNEk7-o0KGCIZ"
                            alt="">
                        <p>elon musk</p>
                    </div> -->
                </div>
            </div>
            <div class="full-screen"></div>
            <div class="post-sec">
                <div class="ps-user">
                    <div class="psu-left">
                        <img src="./profile.jpg" alt="">
                        <p>wasim_ansari_1211</p>
                    </div>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="ps-img">
                    <img src="./profile.jpg" alt="">
                    <i class="fa-solid fa-heart like"></i>
                </div>
                <div class="ps-action">
                    <div class="psa-left">
                        <i class="fa-regular fa-heart like-btn"></i>
                        <i class="fa-solid fa-heart liked-btn" style="color: red; display: none;"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="ps-actionShow">
                    <div class="psas-top">
                        <div class="psas-imgs">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Virat_Kohli_during_the_India_vs_Aus_4th_Test_match_at_Narendra_Modi_Stadium_on_09_March_2023.jpg"
                                alt="">
                            <img src="https://images.moneycontrol.com/static-mcnews/2022/04/Sara-Tendulkar-Instagram.jpg?impolicy=website&width=770&height=431"
                                alt="">
                            <img src="https://images.ottplay.com/images/aman-gupta-394.jpg" alt="">
                        </div>
                        <p> Liked by <strong>kenzoere</strong> and <strong>others</strong></p>
                    </div>
                    <p><strong>photosbyean</strong> Good times, Great vibes.</p>
                </div>
            </div>
            <div class="bottom-sec">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-film"></i>
                <i class="fa-solid fa-bag-shopping"></i>
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
